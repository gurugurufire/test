        body { font-family: Arial, sans-serif; }

<body>
    <h1>sin</h1>
    <h2>プロトタイプ</h2>
    <p>double sin(double x);</p>
    <h2>詳細説明</h2>
    <p>sin関数は、引数として与えられた数値の正弦（サイン）を計算します。引数はラジアン単位で渡す必要があります。</p>
    <h2>使用例</h2>
    <h3>コード</h3>
    <pre>
#include &lt;math.h&gt;
#include &lt;stdio.h&gt;

int main() {
    double result = sin(3.14159 / 2); // π/2 ラジアンのサイン
    printf("sin(π/2) = %f\n", result);
    return 0;
}
    </pre>
    <h3>出力</h3>
    <pre>sin(π/2) = 1.000000</pre>
</body>
