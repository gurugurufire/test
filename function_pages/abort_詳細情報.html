  <style>
   body { font-family: Arial, sans-serif; }

 <body>
  <h1>abort</h1>
  <h2>プロトタイプ</h2>
  <p>void abort(void);</p>
  <h2>詳細説明</h2>
  <p>abort関数は、異常終了のシグナル (SIGABRT) を生成し、デフォルトのシグナルハンドラが呼び出されることでプログラムを終了させます。</p>
  <h2>使用例</h2>
  <h3>コード</h3>
  <pre>abort();  // プログラムを異常終了</pre>
  <h3>出力</h3>
  <pre>プログラムが異常終了します。</pre>
 </body>
