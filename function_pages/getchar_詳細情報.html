<body>
    <h1>getchar</h1>
    <h2>プロトタイプ</h2>
    <p>int getchar(void);</p>
    <h2>詳細説明</h2>
    <p>getchar関数は、標準入力から1文字を読み取り、その文字のASCII値を返します。</p>
    <h2>使用例</h2>
    <h3>コード</h3>
    <pre>int c = getchar();
printf(&quot;入力された文字: %c&quot;, c);</pre>
    <h3>出力</h3>
    <pre>ユーザーが入力した文字</pre>
</body>
