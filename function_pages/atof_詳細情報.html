<html>
<head>
    <title>atof関数の詳細情報</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1, h2 { color: #333366; }
        pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>atof</h1>
    <h2>プロトタイプ</h2>
    <p>double atof(const char *str);</p>
    <h2>詳細説明</h2>
    <p>atof関数は、文字列をdouble型の浮動小数点数に変換します。変換できない場合は0.0を返します。</p>
    <h2>使用例</h2>
    <h3>コード</h3>
    <pre>
#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;

int main() {
    char str[] = "123.45";
    double num = atof(str);
    printf("数値: %f\n", num);
    return 0;
}
    </pre>
    <h3>出力</h3>
    <pre>
数値: 123.450000
    </pre>
</body>
</html>
