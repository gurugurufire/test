<body>
    <h1>srand</h1>
    <h2>プロトタイプ</h2>
    <p>void srand(unsigned int seed);</p>
    <h2>詳細説明</h2>
    <p>srand関数は、乱数生成器のシード値を設定します。同じシード値を使用すると、rand関数によって生成される乱数列は同じになります。</p>
    <h2>使用例</h2>
    <h3>コード</h3>
    <pre>
#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;

int main() {
    srand(50); // シード値を設定
    printf("乱数: %d\n", rand());
    return 0;
}
    </pre>
    <h3>出力</h3>
    <pre>
乱数: [生成される乱数]
    </pre>
</body>
</html>
