<html>
<head>
    <title>putchar関数の詳細情報</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1, h2 { color: #333366; }
        pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>putchar</h1>
    <h2>プロトタイプ</h2>
    <p>int putchar(int char);</p>
    <h2>詳細説明</h2>
    <p>putchar関数は、指定された文字を標準出力に出力し、出力された文字を返します。</p>
    <h2>使用例</h2>
    <h3>コード</h3>
    <pre>
#include &lt;stdio.h&gt;

int main() {
    char ch = 'A';
    putchar(ch);
    return 0;
}
    </pre>
    <h3>出力</h3>
    <pre>A</pre>
</body>
</html>
