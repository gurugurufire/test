<html>
<head>
    <title>puts関数の詳細情報</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1, h2 { color: #333366; }
        pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>puts</h1>
    <h2>プロトタイプ</h2>
    <p>int puts(const char *s);</p>
    <h2>詳細説明</h2>
    <p>puts関数は、指定された文字列を標準出力に出力し、改行文字を追加します。成功した場合は非負の整数を返し、エラーが発生した場合はEOFを返します。</p>
    <h2>使用例</h2>
    <h3>コード</h3>
    <pre>
#include &lt;stdio.h&gt;

int main() {
    puts("Hello, World!");
    return 0;
}
    </pre>
    <h3>出力</h3>
    <pre>Hello, World!</pre>
</body>
</html>
