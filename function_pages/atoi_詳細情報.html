<html>
<head>
    <title>atoi関数の詳細情報</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1, h2 { color: #333366; }
        pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>atoi</h1>
    <h2>プロトタイプ</h2>
    <p>int atoi(const char *str);</p>
    <h2>詳細説明</h2>
    <p>atoi関数は、文字列をint型の整数に変換します。変換できない場合は0を返します。</p>
    <h2>使用例</h2>
    <h3>コード</h3>
    <pre>
#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;

int main() {
    char str[] = "12345";
    int num = atoi(str);
    printf("数値: %d\n", num);
    return 0;
}
    </pre>
    <h3>出力</h3>
    <pre>
数値: 12345
    </pre>
</body>
</html>
