 <body>
  <h1>_Exit</h1>
  <h2>プロトタイプ</h2>
  <p>void _Exit(int status);</p>
  <h2>詳細説明</h2>
  <p>_Exit関数は、終了ステータスを引数として受け取り、プログラムを即座に終了させます。終了ステータスは、親プロセスに返されます。</p>
  <h2>使用例</h2>
  <h3>コード</h3>
  <pre>_Exit(0);  // プログラムを正常終了</pre>
  <h3>出力</h3>
  <pre>プログラムが即座に終了します。</pre>
