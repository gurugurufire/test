<html>
<head>
    <title>printf関数の詳細情報</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1, h2 { color: #333366; }
        pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>printf</h1>
    <h2>プロトタイプ</h2>
    <p>int printf(const char *format, ...);</p>
    <h2>詳細説明</h2>
    <p>printf関数は、指定されたフォーマット文字列に従って変数を整形し、それを標準出力に出力します。</p>
    <h2>使用例</h2>
    <h3>コード</h3>
    <pre>
#include &lt;stdio.h&gt;

int main() {
    int num = 10;
    printf("Value of num is: %d", num);
    return 0;
}
    </pre>
    <h3>出力</h3>
    <pre>Value of num is: 10</pre>
</body>
